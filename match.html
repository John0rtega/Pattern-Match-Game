<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Match Game</h1>
        <form action="../cgi-bin/CPS3525/main" method="post" enctype="multipart/form-data">
            <div>
                <label for="gridFile">Upload Grid File:</label>
                <input type="file" name="gridFile" id="gridFile" accept=".txt" required>
            </div>

            <div>
                <label for="pattern">Pattern to Match:</label>
                <input type="text" name="pattern" id="pattern" required>
            </div>

            <div>
                <label>Search Direction:</label>
                <div>
                    <input type="radio" name="direction" value="horizontal" required> Horizontal
                    <input type="radio" name="direction" value="vertical" required> Vertical
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
