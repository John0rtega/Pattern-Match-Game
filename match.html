
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Match Game</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, button { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; }
        button:hover { background-color: #45a049; }
    </style>
    <script>
        function toggleGridOptions() {
            const generateGrid = document.getElementById('generateGrid');
            const gridSizeOptions = document.getElementById('gridSizeOptions');
            const gridFileDiv = document.getElementById('gridFileDiv');

            if (generateGrid.checked) {
                gridFileDiv.style.display = 'none';
                gridSizeOptions.style.display = 'block';
            } else {
                gridFileDiv.style.display = 'block';
                gridSizeOptions.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pattern Match Game</h1>
        <form action="../cgi-bin/CPS3525/main" method="post" enctype="multipart/form-data">
            <div>
                <label>Choose Grid Type:</label>
                <input type="radio" id="generateGrid" name="gridType" value="generate" onclick="toggleGridOptions()" checked>
                <label for="generateGrid">Generate Grid</label>
                <input type="radio" id="inputGrid" name="gridType" value="input" onclick="toggleGridOptions()">
                <label for="inputGrid">Input Grid</label>
            </div>
            
            <div id="gridSizeOptions" style="display: block;">
                <label for="rows">Rows:</label>
                <input type="number" name="rows" id="rows" min="1" value="5">
                <label for="columns">Columns:</label>
                <input type="number" name="columns" id="columns" min="1" value="5">
            </div>
            
            <div id="gridFileDiv" style="display: none;">
                <label for="gridFile">Upload Grid File:</label>
                <input type="file" name="gridFile" id="gridFile" accept=".txt">
            </div>
            
            <div>
                <label for="searchWord">Enter a word to search in the grid:</label>
                <input type="text" name="searchWord" id="searchWord" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
